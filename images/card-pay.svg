<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 深蓝色背景 -->
  <rect width="64" height="64" rx="12" fill="#1E3A8A"/>
  
  <!-- 银行卡 -->
  <g transform="translate(8, 18)">
    <!-- 主卡片 -->
    <rect x="0" y="0" width="48" height="28" rx="4" fill="#4F46E5" stroke="#3730A3" stroke-width="1"/>
    
    <!-- 磁条 -->
    <rect x="0" y="6" width="48" height="4" fill="#1F2937"/>
    
    <!-- 芯片 -->
    <rect x="6" y="14" width="8" height="6" rx="1" fill="#F59E0B" stroke="#D97706" stroke-width="0.5"/>
    <rect x="7" y="15" width="6" height="4" rx="0.5" fill="#FCD34D"/>
    
    <!-- 卡号（模拟） -->
    <g fill="#E5E7EB" font-family="monospace" font-size="4">
      <text x="18" y="18">****</text>
      <text x="30" y="18">****</text>
      <text x="18" y="24">****</text>
      <text x="30" y="24">1234</text>
