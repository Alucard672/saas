    <!-- VISA/银联标志区域 -->
    <rect x="36" y="22" width="10" height="4" rx="1" fill="#ffffff" opacity="0.9"/>
    <text x="41" y="25" text-anchor="middle" font-family="Arial" font-size="2.5" font-weight="bold" fill="#1E3A8A">BANK</text>
